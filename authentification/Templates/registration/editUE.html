{% extends "registration/baseProf.html" %}
{% block title %} Editer UE {{ cl.nom_classe }} {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                       <small>Editer UE</small>
                    </h1>
                   
                </div>
            </div>
            <!-- /.row -->


         <div class="col-lg-12">
                  <div class="col-lg-6">

                    <form role="form" method="post" action="{% url 'saveUE' prof.pk cl.pk UE.pk %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label >Nom</label>
                          <input class="form-control" placeholder="Nom de l'UE" name="nom" value="{{ UE.nom }}">
                        </div>
                        <div class="form-group">
                            <label >Code</label>
                          <input class="form-control" placeholder="Code de l'UE" name="codeUE" value="{{ UE.codeUE }}">
                        </div> 

                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">Mettre Ã  jour</button>
                            <button class="btn btn-default">
                                <a href="{% url 'deleteUE' prof.pk cl.pk UE.pk %}">Supprimer UE</a>
                            </button>
                        </div>
                  </form>  
                </div>
            </div>
            
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
{% endblock %}
