{% extends "registration/baseAdmin.html" %}
{% block title %} Editer Département {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                       <small>Editer Département</small>
                    </h1>
                   
                </div>
            </div>
            <!-- /.row -->


         <div class="col-lg-12">
                  <div class="col-lg-6">

                    <form role="form" method="post" action="{% url 'editListeDept' admin.pk depts.pk depts.chef_dept.pk %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label >Nom</label>
                          <input class="form-control" placeholder="nom_dept" name="nom_dept" value="{{ depts.nom_dept }}">
                        </div>
                        <div class="form-group">
                        <label >Chef département</label>
                          <select class="form-control" placeholder="chef_dept" name="chef_dept" >
                              <option class="hidden" value="{{ depts.chef_dept.nom }}" selected >{{ depts.chef_dept.nom }}</option>
                              {% for p in prof %}
                                <option value="{{ p.nom }}" >{{ p.prenom }} {{ p.nom }}</option>
                              {% endfor %}
                          </select>
                        </div>
                       
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">Mettre à jour</button>
                            <button class="btn btn-default">
                                <a href="{% url 'deleteListeDept' admin.pk depts.pk depts.chef_dept.pk %}">Supprimer eleve</a>
                            </button>
                        </div>
                     


                  </form>  
                </div>
            </div>
            
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
{% endblock %}
