{% extends "registration/baseProf.html" %}
{% block title %} Editer Matiere {{ cl.nom_classe }} {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                      <small>Editer Matière</small>
                    </h1>
                   
                </div>
            </div>
            <!-- /.row -->


         <div class="col-lg-12">
                  <div class="col-lg-6">

                    <form role="form" method="post" action="{% url 'saveMatiere' prof.pk cl.pk matiere.pk %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label >Nom</label>
                          <input class="form-control" placeholder="nom" name="nom" value="{{ matiere.nom }}">
                        </div>
                        <div class="form-group">
                        <label >Semestre</label>
                          <select class="form-control" placeholder="semestre" name="semestre" >
                              <option class="hidden" selected value="{{ matiere.semestre }}">{{ matiere.semestre }}</option>
                              <option value=1>1</option>
                              <option value=2>2</option>
                          </select>
                        
                        </div> 
                        <div class="form-group">
                            <label >Coefficient</label>
                          <input type="number" class="form-control" placeholder="coefficient" name="coef" value="{{ matiere.coef }}">
                        </div> 
                        <div class="form-group">
                            <label >Charge horaire</label>
                          <input type="number" class="form-control" placeholder="charge_horaire" name="charge_horaire" value="{{ matiere.charge_horaire }}">
                        </div>  
                        
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">Mettre à jour</button>
                            <button class="btn btn-default">
                                <a href="{% url 'deleteMatiere' prof.pk cl.pk matiere.pk %}">Supprimer matière</a>
                            </button>
                        </div>
                     


                  </form>  
                </div>
            </div>
            
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
{% endblock %}
