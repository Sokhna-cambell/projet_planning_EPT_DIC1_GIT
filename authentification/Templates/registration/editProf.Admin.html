{% extends "registration/baseAdmin.html" %}
{% block title %} Editer Prof {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                       <small>Editer Prof</small>
                    </h1>
                   
                </div>
            </div>
            <!-- /.row -->


         <div class="col-lg-12">
                  <div class="col-lg-6">

                    <form role="form" method="post" action="{% url 'editlisteProf' 0 admin.pk prof.pk %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label >Nom</label>
                          <input class="form-control" placeholder="nom" name="nom" value="{{ prof.nom }}">
                        </div>
                        <div class="form-group">
                        <label >Prenom</label>
                          <input class="form-control" placeholder="prenom" name="prenom" value="{{ prof.prenom }}">
                        
                        </div> 
                        <div class="form-group">
                            <label >email</label>
                          <input class="form-control" placeholder="email" name="email" value="{{ prof.email }}">
                        </div>
                        <div class="form-group">
                            <label >Telephone</label>
                          <input type="number" class="form-control" placeholder="telephone" name="telephone" value="{{ prof.telephone }}">
                        </div>
                        <div class="form-group">
                            <label >Mot-de-passe</label>
                          <input class="form-control" placeholder="mot_de_passe" name="mot_de_passe" value="{{ prof.mot_de_passe }}">
                        </div>
                        <div class="form-group">
                        <label >Genre</label>
                          <select class="form-control" placeholder="genre" name="genre" >
                              <option class="hidden" value="{{ prof.genre }}" selected >{{ prof.genre }}</option>
                              <option value="Homme" >Homme</option>
                              <option value="Femme" >Femme</option>
                          </select>
                        </div>
                        <label >Responsable Pédagogique</label>
                          <select class="form-control" placeholder="respClasse" name="respClasse" >
                              <option class="hidden" value="{{ prof.respClasse }}" selected >{{ prof.respClasse }}</option>
                              <option value="Non" >Non</option>
                              {% for c in classe %}
                                <option value="{{ c.nom_classe }}" >{{ c.nom_classe }}</option>
                              {% endfor %}
                          </select>
                        </div>
                        </div>
                        <label >Chef de département</label>
                          <select class="form-control" placeholder="respDept" name="respDept" >
                              <option class="hidden" value="{{ prof.respDept }}" selected >{{ prof.respDept }}</option>
                              <option value="Non" >Non</option>
                              {% for d in dept %}
                                <option value="{{ d.nom_dept }}" >{{ d.nom_dept }}</option>
                              {% endfor %}
                          </select>
                        </div>
                        <div class="form-group">
                            <label >Profil</label>
                          <input type="file" class="form-control" accept=".jpg,.png,.jpeg,.gif" value="{{ prof.profil }}" name="profil" >
                        </div>   
                        
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">Mettre à jour</button>
                            <button class="btn btn-default">
                                <a href="{% url 'deletelisteProf' admin.pk prof.pk %}">Supprimer prof</a>
                            </button>
                        </div>
                  </form>  
                </div>
            </div>
            
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
{% endblock %}
